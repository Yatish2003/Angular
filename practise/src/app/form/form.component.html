<div class="container border border w-25" style="margin-top: 20px;">
    <h1 class="text-center">Register</h1>
    <form #form="ngForm" class="row  g-3 needs-validation" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="col-12 ">
            <label for="userName" class="form-label">FullName:</label>
            <input
                type="text"
                id="userName"
                required
                class="form-control"
                [(ngModel)]="userData.userName"
                name="userName"
                #userName="ngModel"
                minlength="5"
            />
            <div *ngIf="userName.errors?.['required'] && userName.touched "class="text-danger">
                Username is required.
            </div>
            <div *ngIf="userName.hasError('minlength')" class="text-danger">
                Name must be at least 5 characters long.
              </div>
        </div>
        <div class="col-12">
            <label for="userName" class="form-label">LastName:</label>
            <input
                type="text"
                id="lastName"
                required
                class="form-control"
                [(ngModel)]="userData.lastName"
                name="lastName"
                #lastName="ngModel"
                minlength="5"
            />
            <div *ngIf="lastName.errors?.['required'] && lastName.touched "class="text-danger">
                lastName is required.
            </div>
            <div *ngIf="lastName.hasError('minlength')" class="text-danger">
                Name must be at least 5 characters long.
              </div>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email:</label>
            <input
                type="email"
                class="form-control"    
                [(ngModel)]="userData.email"
                name="email"
                #email="ngModel"
                required
            />
            <div *ngIf="email.errors?.['required'] && (email.touched || email.dirty)" class="text-danger">
                Email is required.
            </div>
            
        </div>
        
        <div class="col-12">
            <label for="password" class="form-label">Password:</label>
            <input
                type="password"
                class="form-control"
                [(ngModel)]="userData.pass"
                name="pass"
                #pass="ngModel"
                minlength="6"
                required
            />
            <div *ngIf="pass.errors?.['required'] && pass.touched" class="text-danger">
                Password is required.
            </div>
            <div *ngIf="pass.errors?.['minlength'] && pass.touched" class="text-danger">
                Password sholud be atleast of 6 char.
            </div>
        </div>
        <div class="col-12">
            <label for="password" class="form-label">Confirm Password:</label>
            <input
                type="password"
                class="form-control"
                [(ngModel)]="userData.Cpass"
                name="Cpass"
                #Cpass="ngModel"
                minlength="6"
                required
            />
            <!-- <div *ngIf="Cpass.errors?.['required'] && Cpass.touched" class="text-danger">
                Password is required.
            </div> -->
            <!-- <div *ngIf="Cpass != pass && Cpass.touched" class="text-danger">
                Password Doesn't Match  
            </div> -->
            <!-- <div *ngIf="Cpass.errors?.['minlength'] && Cpass.touched" class="text-danger">
                Password Doesn't Match
            </div> -->
        </div>

        <div class="col-12 d-flex justify-content-center" style="margin-bottom: 10px;">
            <button class="btn btn-primary" [disabled]="form['invalid']" type="submit" >Login</button>
        </div>
    </form>
</div>
