<div class="container border border w-25" style="margin-top: 20px;">
    <h1 class="text-center"></h1>
  
    <form #form="ngForm" class="row g-3 needs-validation" (ngSubmit)="updVal(form)">
      <div class="col-12">
        <label for="userName" class="form-label">FullName:</label>
        <input
          type="text"
          id="userName"
          required
          class="form-control"
          [(ngModel)]="updUser.userName"
          name="userName"
          #userName="ngModel"
          minlength="5"
        />
        <div *ngIf="userName.errors?.['required'] && userName.touched" class="text-danger">
          Username is required.
        </div>
        <div *ngIf="userName.hasError('minlength')" class="text-danger">
          Name must be at least 5 characters long.
        </div>
      </div>
  
      <div class="col-12">
        <label for="lastName" class="form-label">LastName:</label>
        <input
          type="text"
          id="lastName"
          required
          class="form-control"
          [(ngModel)]="updUser.lastName"
          name="lastName"
          #lastName="ngModel"
          minlength="5"
        />
        <div *ngIf="lastName.errors?.['required'] && lastName.touched" class="text-danger">
          LastName is required.
        </div>
        <div *ngIf="lastName.hasError('minlength')" class="text-danger">
          Name must be at least 5 characters long.
        </div>
      </div>
  
      <div class="col-12">
        <label for="email" class="form-label">Email:</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="updUser.email"
          name="email"
          #email="ngModel"
          required
        />
        <div *ngIf="email.errors?.['required'] && (email.touched || email.dirty)" class="text-danger">
          Email is required.
        </div>
      </div>
  
      <div class="col-12">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="updUser.pass"
          name="pass"
          #pass="ngModel"
          minlength="6"
          required
        />
        <div *ngIf="pass.errors?.['required'] && pass.touched" class="text-danger">
          Password is required.
        </div>
        <div *ngIf="pass.errors?.['minlength'] && pass.touched" class="text-danger">
          Password should be at least 6 characters.
        </div>
      </div>
  
      <div class="col-12">
        <label for="Cpass" class="form-label">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="updUser.Cpass"
          name="Cpass"
          #Cpass="ngModel"
          minlength="6"
          required
        />
        <div *ngIf="Cpass.errors?.['required'] && Cpass.touched" class="text-danger">
          Confirm Password is required.
        </div>
        <div *ngIf="!validatePasswordMatch() && Cpass.touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <div class="col-12 d-flex justify-content-center" style="margin-bottom: 10px;">
        <button class="btn btn-primary" [disabled]="form.invalid || !validatePasswordMatch()" type="submit">
          Update User
        </button>
      </div>
    </form>
  </div>
