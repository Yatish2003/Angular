<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Table</title>
</head>
<body>
  <div class="container w-75" style="margin-top: 20px;">
    <h1 class="text-center">Users</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data">
          <td>{{ user.id }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn btn-warning" (click)="showUserData(user.id)">
              <i class="fa-solid fa-pen-to-square"></i> Update
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(user.id)">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    
    <!-- <app-updatetable [userId]="selectedUserId"></app-updatetable> -->
  </div>
</body>
</html>
